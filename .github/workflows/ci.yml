# .github/workflows/ci.yml
name: CI
on:
  pull_request:
  push:
    branches: [ "master" ]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        java: [21]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: ${{ matrix.java }} }
      - name: Cache build
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gradle/caches
          key: ${{ runner.os }}-${{ matrix.java }}-${{ hashFiles('**/pom.xml', '**/build.gradle*') }}
      - name: Build & test
        run: ./mvnw -q -B verify || ./gradlew -q build
      - name: Spotless check
        run: ./mvnw -q -B spotless:check || ./gradlew -q spotlessCheck
      - name: SpotBugs
        run: ./mvnw -q -B spotbugs:check || ./gradlew -q spotbugsMain
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with: { name: reports, path: "**/target/site/**, **/build/reports/**" }
